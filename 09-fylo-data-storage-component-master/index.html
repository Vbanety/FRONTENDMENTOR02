<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: #fff;
      margin-top: 80px;
    }

    .attribution a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <main>
    <div id="box-1">
      <img src="/images/logo.svg" alt="logo" class="logo">
      <div class="files">
        <figure>
          <img src="/images/icon-document.svg" alt="icon-document">
        </figure>
        <figure>
          <img src="/images/icon-folder.svg" alt="icon-document">
        </figure>
        <figure>
          <img src="/images/icon-upload.svg" alt="icon-upload">
        </figure>
      </div>
    </div>
    <div id="box-2">
      <p class="space">You’ve used <b>815 GB</b> of your storage</p>
      <div class="loading">
        <div class="gradient">
          <div class="ball"></div>
        </div>
      </div>
      <div class="data">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

      <div class="total">
        <b>185</b>
        <p>GB LEFT</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Vbanety" target="_blank">Vinicius Batista</a>.
  </div>

</body>

</html>
